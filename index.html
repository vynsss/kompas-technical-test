<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kompas Test | diary entry</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body id="app" class="">
        <!-- title -->
        <div class="title text-center mt-5 mb-5">
            <h1>Diari Jajan Februari 2021</h1>
            <h3>Pengeluaran Bulan Ini Rp {{totalExpense}}</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEntry">
                Tambah Item
            </button>
        </div>

        <!-- card -->
        <div class="row g-2">
            <div class="col col-md-3 col-6  col-md-offset-2" v-for="date in dateList">
                <div class="content">
                    <p><strong>{{date.date}}</strong></p>
                    <div class="card-body">
                        <hr>
                        <ul class="list-group list-group-flush">
                            <li 
                            class="list-group-item" 
                            v-for="list in date.data">
                                <div class="row">
                                    <p class="col-8">{{list.jam}} {{list.nama}}</p> <span class="col text-end">Rp {{list.pengeluaraan}}</span>
                                </div>
                            </li>
                        </ul>
                        <hr>
                        <div class="row justify-content-end text-end">
                            <p class="col"><strong>Total</strong></p>
                            <p class="col"><strong>Rp {{date.total}}</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="addEntry" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tambah Entri</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form   -label">Nama</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" v-model="newName">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="price" min="0" v-model="newExpense">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                  <button type="button" class="btn btn-primary" @click="addEntry" :disabled="inputValidation">Kirim</button>
                </div>
              </div>
            </div>
          </div>
    </body>

    <footer>
        <!-- Bootstrap core JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Vue JS -->
        <script src="https://unpkg.com/vue@3.0.11"></script>
        <!-- custom -->
        <script src="./script/script.js"></script>
    </footer>
</html>
